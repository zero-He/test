<div class="m-search-box">
	<label class="title">访问时间：</label>
	<input type="text" id="startTime" name="startTime" class="u-ipt u-ipt-lg"
		data-bind="datepicker: {
			value: query.startTime,
			dateFmt: 'yyyy-MM-dd HH:mm:ss',
			minDate: '%y-%M-{%d-7} 00:00:00',
			maxDate: '#F{$dp.$D(\'endTime\') || \'%y-%M-{%d+1} 00:00:00\'}'
		}"/>
	<span>-</span>
	<input type="text" id="endTime" name="endTime" class="u-ipt u-ipt-lg"
		data-bind="datepicker: {
			value: query.endTime,
			dateFmt: 'yyyy-MM-dd HH:mm:ss',
			minDate: '#F{$dp.$D(\'startTime\') || \'%y-%M-{%d-7} 00:00:00\'}',
			maxDate: '%y-%M-{%d+1} 00:00:00'
		}"/>
	<input type="submit" value="查询" class="u-btn u-btn-nm u-btn-bg-turquoise"
		data-bind="click: doSearch"/>
</div>

<div class="m-form m-form-compact">
<form>
<ul>
	<li class="form-item">
		<label for="" class="title">SQL ID：</label>
		<div class="con">
			<span data-bind="text: sqlId">&nbsp;</span>
		</div>
	</li>
	<li class="form-item">
		<label for="" class="title">类名：</label>
		<div class="con">
			<span data-bind="text: className">&nbsp;</span>
		</div>
	</li>
	<li class="form-item">
		<label for="" class="title">平均时长：</label>
		<div class="con">
			<span data-bind="text: avgCostTime">&nbsp;</span>
		</div>
	</li>
	<li class="form-item">
		<label for="" class="title">最大时长：</label>
		<div class="con">
			<span data-bind="text: maxCostTime">&nbsp;</span>
		</div>
	</li>
	<li class="form-item">
		<label for="" class="title">访问次数：</label>
		<div class="con">
			<span data-bind="text: count">&nbsp;</span>
		</div>
	</li>
</ul>
</form>
</div>

<div class="m-table f-mt20">
<table>
	<tbody>
		<tr>
			<th>执行时间</th>
			<th>时长</th>
			<th>IP</th>
			<th>参数</th>
			<th>操作</th>
		</tr>
	
		<!-- ko foreach: records -->
		<tr>
			<td data-bind="text: timeStr"></td>
			<td data-bind="text: costTime"></td>
			<td data-bind="text: ip"></td>
			<td><pre style="width: 500px" data-bind="text: params"></pre></td>
			<td>
				<a target="_blank" class="s-c-turquoise"
					data-bind="attr: {
						href: infoUrl
					}">SQL语句</a>
			</td>
		</tr>
		<!-- /ko -->
	</tbody>
</table>
</div>
<div data-bind="component: {
	name: 'leke-page',
	params: {
		curPage: curPage,
		totalSize: totalSize,
		pageSize: pageSize
	}
}"></div>
<!-- ko if: records().length == 0 -->
<p class="m-tips">
	<i></i>
	<span>
	当前没有相关数据!
	</span>
</p>
<!-- /ko -->
