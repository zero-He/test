<div class="detail">
	<div class="m-search-box">
		<div class="item">
			<label class="title">校对日期：</label>
			<input type="text" class="Wdate u-ipt u-ipt-nm"
				data-bind="datepicker: {
							value: query.startDate,
							maxDate : query.endDate,
							dateFmt: 'yyyy-MM-dd'
						}"/>
			- 
			<input type="text" class="Wdate u-ipt u-ipt-nm" 
				data-bind="datepicker: {
							value: query.endDate,
							minDate : query.startDate,
							dateFmt: 'yyyy-MM-dd'
						}"/>
			<label class="title">校对人：</label>
			<input type="text" class="u-ipt u-ipt-nm" data-bind="value: query.userName">
			<input class="u-btn u-btn-nm u-btn-bg-turquoise" type="button"
				data-bind="value: '查询', click: function() {doSearch();}">
		</div>
	</div>
	<div class="base_view1">
		<div class="m-table">
			<div class="f-pb10">
				<label>导题审核总量：</label>
				<span data-bind="text: proofreadingTotalAmount"></span>
			</div>
			<table>
				<thead>
					<tr>
						<th>教研员</th>
						<th>导题审核量</th>
						<th>导题未审核量</th>
						<!-- <th>总量</th> -->
					</tr>
				</thead>
				<tbody>
					<!-- ko foreach: inputStatisList -->
					<tr>
						<td>
							<a class="s-c-turquoise" href="javascript:void(0);"
								data-bind="text: $data.userName, click: function() {$parent.viewUserVerifyAmount($data);}"></a>
						</td>
						<td data-bind="text: $data.proofreadingAmount || 0"></td>
						<td data-bind="text: $data.unProofreadingAmount || 0"></td> 
						<!-- <td data-bind="text: $data.amount || 0"></td>  -->
					</tr> 
					<!-- /ko -->
					<!-- <tr class="s-c-orange">
						<td>合计</td> 
						<td data-bind="text: proofreadingTotalAmount"></td>  
						
						<td data-bind="text: unProofreadingTotalAmount"></td>
						<td data-bind="text: totalAmount"></td> 
					</tr> -->
				</tbody>
			</table>
		</div>
	</div>
</div>
