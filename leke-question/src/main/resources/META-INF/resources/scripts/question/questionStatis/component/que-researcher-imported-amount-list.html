<div class="detail">
	<div class="m-search-box">
		<div class="item">
			<label class="title">导题日期：</label>
			<input type="text" class="Wdate u-ipt u-ipt-nm"
				data-bind="datepicker: {
							value: query.startDate,
							maxDate : query.endDate,
							dateFmt: 'yyyy-MM-dd'
						}"/>
			- 
			<input type="text" class="Wdate u-ipt u-ipt-nm" 
				data-bind="datepicker: {
							value: query.endDate,
							minDate : query.startDate,
							dateFmt: 'yyyy-MM-dd'
						}"/>
			<label class="title">导题人：</label>
			<input type="text" class="u-ipt u-ipt-nm" data-bind="value: query.userName">
			<input class="u-btn u-btn-nm u-btn-bg-turquoise" type="button"
				data-bind="value: '查询', click: function() {doSearch();}">
		</div>
	</div>
	<div class="base_view1">
		<div class="m-table">
			<table>
				<thead>
					<tr>
						<th>导题人</th>
						<th>导题量</th>
					</tr>
				</thead>
				<tbody>
					<!-- ko foreach: inputStatisList -->
					<tr>
						<td>
							<a class="s-c-turquoise" href="javascript:void(0);"
								data-bind="text: $data.userName, click: function() {$parent.viewUserImportedAmount($data);}"></a>
						</td>
						<td data-bind="text: $data.importedAmount || 0"></td>
					</tr> 
					<!-- /ko -->
					<tr class="s-c-orange">
						<td>合计</td> 
						<td data-bind="text: importedTotalAmount"></td> 
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
