    			script.src = 'https://static.leke.cn/scripts/common/mobile/cordova/cordova-ios.js';
    		} else {
    			script.src = 'https://static.leke.cn/scripts/common/mobile/cordova/cordova-android.js';
    		}
    		document.head.appendChild(script);
    	})();
    </script>
